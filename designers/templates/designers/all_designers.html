{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid full-width container-top-padding">
    <div class="row">
        <div class="col-sm-3 col-1 left-col-margin">
            <span></span>
        </div>
        <div class="col-sm-6 col-9 standard-left-border margin-top">
            <h1 class="fixed-header">Designers on Planchest</h1>
        </div>
    </div>
    <div class="row">
         <div class="col-sm-3 col-1 left-col-margin">
            <span></span>
        </div>
        <div class="col-sm-6 col-9 standard-left-border">
            <a href="{% url 'all_designers_alphabetical' %}">Sort alphabetically by last name</a>
        </div>
    </div>
    <div class="row stretch-row-beneath">
        <div class="col-sm-3 col-1 left-col-margin">
            <span></span>
        </div>
        <div class="col-sm-6 col-9 standard-left-border">
            {% for designers in designers %}
                <a class="designer-name" href="{% url 'individual_designer' designers.id %}">{{ designers.first_name }} {{ designers.last_name }}</a>
                <br>
                <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
