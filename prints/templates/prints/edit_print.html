{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid full-width container-top-padding">
    <div class="row">
        <div class="col-sm-3 col-1 left-col-margin">
            <span></span>
        </div>
        <div class="col-sm-6 col-9 standard-left-border margin-top">
            <h1>Edit {{ print.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-1 left-col-margin">
            <span></span>
        </div>
        <div class="col-sm-7 col-9 standard-left-border">
            <p class="small-print">You are editing this print:</p>
            <img src="{{ print.image.url }}" class="image-height">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                {{ form|crispy }}
                <button type="submit">Update Item</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
