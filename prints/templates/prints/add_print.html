{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid full-width">
    <div class="row">
        <div class="col-3 left-col-margin">
            <span></span>
        </div>
        <div class="col-6 standard-left-border margin-top">
            <h1>Add a print</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3 left-col-margin">
            <span></span>
        </div>
        <div class="col-6 standard-left-border">
            <form method="POST" action="{% url 'add_print' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }} 
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
